<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="header-right">
            <a
                href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a
                href="https://store.google.com/AU?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a>
        </div>
        <div class="header-left">
            <a href="gmail.com">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
            <a class="menu" href="https://www.google.com/intl/en-GB/about/products?tab=wh" class="product">
                <img src="./images/app-menu.png" alt="google logo">
                </a>
            <img class="avatar" src="./images/avatar.jpg" alt="avatar">
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <img src="./images/googlelogo.png" alt="google logo">
        </div>
        <div class="search">
            <form action="https://www.google.com/search" method="get">
                <input class="searchbox" type="search" autofocus autocomplete="off" placeholder="Search" name="q">
                <button class="submit" type="submit">
                    <img src="./images/search.jpg" alt="Search">
                </button>
            </form>
        </div>
        <div class="sub-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        
    </div>
    <div class="blank"></div>
    <div class="bottomline">
        <div class="location">Australia</div>
        <div class="detail">
            <div class="detail-left">
                <a href="https://ads.google.com/intl/en_au/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="detail-right">
                <a href="https://policies.google.com/privacy?hl=en-AU&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-AU&fg=1">Terms</a>
                <a href="https://www.google.com/preferences?hl=en-AU&fg=1">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
